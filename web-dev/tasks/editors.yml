- name: Install Atom
  apt-repositoy:
  repo: ppa:webupd8team/atom
  state: present
- name: Install Atom
  apt: name=atom state=present update_cache=yes
- name: Install VScode | download .deb file
  get_url:
   url: https://az764295.vo.msecnd.net/stable/0759f77bb8d86658bc935a10a64f6182c5a1eeba/code_1.19.1-1513676564_amd64.deb
   path: "/tmp/code.deb"
   mode: "0440"
