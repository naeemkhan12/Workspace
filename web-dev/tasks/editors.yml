- name: Install VScode | install .deb
  shell: dpkg -i /tmp/code.deb
- name: Install VScode | remove files
  file:
   path: "/tmp/code.deb"
   state: absent
- name: Install Gimp
  apt: name=gimp state=present update_cache=yes
